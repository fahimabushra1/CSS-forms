<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-forms</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section>
        <div class="form-detail">
            <div class="form-text">
                <h1>Fill out the Form!</h1>
                <p>Check out the comment for line by line explanation.Form related code start from 145 line.</p>
            </div>
            <form action="" class="form">

                <input type="text" placeholder="Name" class="form-input" id="name" />

                <input type="email" placeholder="Email" class="form-input" id="email" />

                <input type="text" placeholder="Subject" class="form-input" id="subject" />

            </form>
        </div>
    </section>
</body>

</html>
